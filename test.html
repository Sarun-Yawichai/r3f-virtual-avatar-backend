<!DOCTYPE html>
<html>
<head>
    <title>Render with JavaScript</title>
</head>
<body>
    <div id="app"></div>

    <script>
        const appElement = document.getElementById('app');
        const message = 'สำหรับการแก้ไขปัญหานี้ ควรมีการประสานงานระหว่างหลายฝ่ายเพื่อให้การแก้ไขเป็นไปอย่างมีประสิทธิภาพค่ะ ฝ่ายที่ควรเข้ามามีส่วนร่วมในการแก้ไขปัญหาประกอบด้วย:\n\n- **ฝ่ายช่างซ่อม:** เพื่อตรวจสอบและปรับปรุงเครื่องจักรหรือแม่พิมพ์ที่ใช้ในกระบวนการผลิต\n- **ฝ่ายควบคุมคุณภาพ (QC):** เพื่อตรวจสอบความถูกต้องของการวัดโดยเครื่อง CMM และปรับปรุงกระบวนการตรวจสอบคุณภาพ\n- **ฝ่ายผลิต:** เพื่อตรวจสอบและปรับปรุงกระบวนการผลิตหากจำเป็น\n\nหากต้องการส่งอีเมลเพื่อประสานงานและแจ้งปัญหาให้กับพนักงานที่เกี่ยวข้อง กรุณาแจ้งชื่อผู้ส่ง ตำแหน่ง และอีเมลของผู้ส่ง รวมถึงชื่อและอีเมลของผู้รับด้วยค่ะ ฉันสามารถช่วยจัดการส่งอีเมลให้ค่ะ';
        appElement.innerText = message;
    </script>
</body>
</html>
